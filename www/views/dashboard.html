<div ng-include="'views/dashboardheader.html'"></div>

<div id="dashboard-container">
	<div layout="row">
		<md-sidenav md-component-id="left" class="md-sidenav-left" md-whiteframe="1">
			<md-list>
				<md-list-item ng-click="null">
					<md-button href="#!/dashboard">
						Home
					</md-button>
				</md-list-item>
				<md-list-item ng-click="null">View Profile</md-list-item>
				<md-list-item ng-click="null">Options</md-list-item>
				<md-list-item ng-click="null">Settings</md-list-item>
				<md-list-item ng-click="null">About</md-list-item>
			</md-list>
		</md-sidenav>
		<md-content>

			<md-content>
				<h3>Your Messages</h3>
				<md-list flex="">
					<md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="userDetails(item)">
						<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
						<div class="md-list-item-text" layout="column">
							<h3>{{ item.who }}</h3>
							<h4>{{ item.what }}</h4>
							<p>{{ item.notes }}</p>
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</md-content>
	</div>
</div>
