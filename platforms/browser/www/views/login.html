 <h3>Login Page</h3>
 <form ng-submit="loginUser()" name="loginForm" novalidate>
 	<input class="form-control" type="email" name="email" ng-model="appUsers.email"
 		placeholder="Enter your email address">
 	<input class="form-control" type="password" name="password" ng-model="appUsers.password" placeholder="Password">

 	<button type="Submit" class="btn btn-primary">Login</button>
 </form>
