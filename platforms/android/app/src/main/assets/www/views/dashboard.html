	<div layout="row" ng-controller="dashboardController">
		<md-sidenav md-component-id="left" class="md-sidenav-left" md-whiteframe="1">
			<md-list>
				<md-list-item>

				</md-list-item>
			</md-list>
		</md-sidenav>
		<md-content>
			<md-button ng-click="openLeftMenu()">Open Side Nav</md-button>
			<md-content>
				<md-list flex="">
					<md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
					<md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
						<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
						<div class="md-list-item-text" layout="column">
							<h3>{{ item.who }}</h3>
							<h4>{{ item.what }}</h4>
							<p>{{ item.notes }}</p>
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</md-content>
	</div>
</div>
